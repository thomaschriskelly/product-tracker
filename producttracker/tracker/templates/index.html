{% extends 'base.html' %}
{% block content %}
Choose a product
<ul>
{% for product in products %}
    <li><a href='{% url 'locations' product.id %}'>{{ product.description }}</a></li>
{% endfor %}
</ul>
Add a new product
<br>
<form action='/product/' method='post'>
    {% csrf_token %}
    {{ product_form }}
    <input type="submit" value='Submit'>
</form>
{% endblock %}
