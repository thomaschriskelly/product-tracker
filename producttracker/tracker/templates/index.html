{% extends 'base.html' %}
{% block content %}
<h4>Products</h4>
<ul>
{% for product in products %}
    <li><a href=''>{{ product.description }}</a></li>
{% endfor %}
</ul>
<form>
    Add a new product:
    <br>
    <input type='text' name='description'>
    <input type="submit" value='Submit'>
</form>
{% endblock %}
